<div class="page">
  <div class="card wide">
    <h2>All Applications</h2>

    <table *ngIf="(applications$ | async)?.length; else noData">
      <thead>
        <tr>
          <th>Company</th>
          <th>Position</th>
          <th>Status</th>
          <th>Application Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of applications$ | async">
          <td>{{ app.company }}</td>
          <td>{{ app.position }}</td>
          <td>
            <span class="status" [ngClass]="getStatusClass(app.status)">
              {{ app.status }}
            </span>
          </td>
          <td>{{ app.applicationDate | date:'mediumDate' }}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #noData>
      <p class="empty">No applications yet. Add your first application!</p>
    </ng-template>
  </div>
</div>
